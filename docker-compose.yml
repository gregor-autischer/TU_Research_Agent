version: '3.8'

services:
  web:
    build: .
    command: bash entrypoint.sh
    volumes:
      - ./research_agent:/app/research_agent
      - /app/research_agent/frontend/node_modules
    ports:
      - "8009:8009"
    environment:
      - DEBUG=1
      - SECRET_KEY=dev_secret_key
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
